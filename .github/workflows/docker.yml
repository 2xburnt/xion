---
name: Build and Push Docker Images

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'
      - 'v[0-9]+\.[0-9]+\.[0-9]+-rc[0-9]+'

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    environment: CI
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE }}

      - name: Login to Amazon ECR
        if: ${{ github.event_name == 'push' }}
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Set env variables
        if: ${{ github.ref_type == 'tag' }}
        shell: bash
        run: |
          echo "VERSION=$(echo ${GITHUB_REF_NAME} | sed -E 's/\bv([0-9]+)\.([0-9]+)\.([0-9]+)\b/\1.\2.\3/g')" >> $GITHUB_ENV
          echo "COMMIT=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV

      #########################################################################
      # docker scout on pr/dispatch only
      #########################################################################

      - name: Build local docker image
        if: ${{ github.event_name != 'push' }}
        uses: docker/build-push-action@v6
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: local/xion:scout

      - name: Run Docker Scout
        if: ${{ github.event_name != 'push' }}
        uses: docker/scout-action@v1
        with:
          command: cves
          only-fixed: true
          image: image://local/xion:scout

      #########################################################################
      # build release on push/dispatch only
      #########################################################################
      - name: Extract metadata for docker
        id: meta-release
        uses: docker/metadata-action@v5
        with:
          images: |
            burntnetwork/xion
            ghcr.io/burnt-labs/xion
            385156030167.dkr.ecr.us-east-1.amazonaws.com/burnt/xiond
          tags: |
            type=semver,pattern={{version}},priority=1000
            type=sha,priority=700
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push release docker image
        uses: docker/build-push-action@v5
        with:
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: release
          tags: ${{ steps.meta-release.outputs.tags }}
          labels: ${{ steps.meta-release.outputs.labels }}
